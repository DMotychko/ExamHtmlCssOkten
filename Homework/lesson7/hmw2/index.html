<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav>
        <img src="img/Vector.png" alt="logo_nike" class="logo">
        <ul>
            <li><a href="#">NEW</a></li>
            <li><a href="#">MAN</a></li>
            <li><a href="#">WOMEN</a></li>
        </ul>
    </nav>
</header>
<main>
    <img src="img/Group%2014.png" alt="shoes">
    <div class="description">
        <h2>Nike Rs-x Toys- Woman Shoes</h2>
        <p class="price">$169.00</p>
        <div class="sizes">
            <p>US 7</p>
            <p>US 8</p>
            <p>US 9</p>
            <p>US 10</p>
            <p>US 11</p>
            <p>US 12</p>
        </div>
        <p class="notes">
            For orders above $150 standart shipping is always free!
        </p>
    </div>
</main>
<section class="cards-for-products">
    <h2>Showing CTAs <br>
        on hover interaction</h2>
    <div class="cards">
        <div class="card-item">
            <img class="button-img" src="img/bt.png" alt="">
            <img src="img/Frame%20339.png" alt="">
            <p class="name">Nike Running - Neon</p>
            <p class="price-product">$ 210.00</p>
        </div>
        <div class="card-item">
            <img src="img/Frame%20339%20(1).png" alt="">
            <p class="name">Nike - Zegama 2</p>
            <p class="price-product red">$ 230.00</p>
        </div>
        <div class="card-item">
            <img class="button-img" src="img/bt.png" alt="">
            <img src="img/Frame%20339%20(2).png" alt="">
            <p class="name">Nike - Vaporfly 3</p>
            <p class="price-product">$ 210.00</p>
        </div>
    </div>
</section>
</body>
</html>
